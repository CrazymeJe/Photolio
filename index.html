<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Photolio</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-right size">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h1>PHOTOLIO</h1>
                <p>A template made by w3.css for photographers</p>
            </div>
        </div>
    </div>
    <div class="grid">
      <!-- width of .grid-sizer used for columnWidth -->
      <img class="grid-item" src="es7/img/rocks.jpg">
      <img class="grid-item" src="es7/img/coffee.jpg">
      <img class="grid-item" src="es7/img/mist.jpg">
      <img class="grid-item" src="es7/img/bridge.jpg">
      <img class="grid-item" src="es7/img/workbench.jpg">
      <img class="grid-item" src="es7/img/notebook.jpg">
      <img class="grid-item" src="es7/img/gondol.jpg">
      <img class="grid-item" src="es7/img/sound.jpg">
      <img class="grid-item" src="es7/img/london.jpg">
      <img class="grid-item" src="es7/img/skies.jpg">
      <img class="grid-item" src="es7/img/woods.jpg">
      <img class="grid-item" src="es7/img/rocks.jpg">
      <img class="grid-item" src="es7/img/lights.jpg">
      <img class="grid-item" src="es7/img/rock.jpg">
      <img class="grid-item" src="es7/img/nature.jpg">
      <img class="grid-item" src="es7/img/mist.jpg">
      <img class="grid-item" src="es7/img/avatar_g.jpg">
      <img class="grid-item" src="es7/img/workshop.jpg">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="script.js"></script>
  </body>
</html>
